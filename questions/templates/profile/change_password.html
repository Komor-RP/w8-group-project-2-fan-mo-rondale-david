{% extends 'base.html' %}

{% block title %}
    Profile - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="has-text-centered">

  <div class="tile is-parent">
    <div class="tile is-child box">
      <figure class="image container is-128x128">
        <img class="is-rounded" src="{{ user.profile.image.url }}">
      </figure><br><br>
      <form method ="post">
      {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</div>
{% endblock content %}
